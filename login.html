<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL EduAcademy - Log In</title>
    <meta name="description" content="FL Eduportal - Access exams and learning materials">
    <meta name="keywords" content="education, exams, primary, secondary, teachers, learners">
    <meta name="author" content="Fils Lambert IRATURINZE">

    <!-- Styles and Favicon -->
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo.png">

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="auth.js"></script>
</head>

<body>

    <header>
        <!-- Hamburger Menu Icon -->
        <div class="hamburger-menu" onclick="toggleMenu()">â˜°</div>

        <!-- Navigation Menu -->
        <nav>
            <ul id="nav-links">
                <li class="nav-home"><a href="index.html">Home</a></li>
                <li class="nav-login"><a href="login.html">Log In</a></li>
                <li class="nav-signup"><a href="signup.html">Sign Up</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms and Conditions</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>

        <a href="index.html">
            <img src="logo.png" alt="FL EduAcademy Logo" class="logo">
        </a>
    </header>

    <!-- Login Form Section -->
    <section class="form-section">
        <div class="form-container">
            <h2>Login to FL EduAcademy</h2>
            <p id="login-message" class="hidden"></p> <!-- Success/Error Message -->

            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>

            <p><a href="reset-password.html" id="reset-password">Forgot Password?</a></p>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>Phone/WhatsApp: +250798652481</p>
        <p>Email: support@fleduacademy.com</p>
        <p>&copy; 2025 FL EduAcademy. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Hamburger menu toggle
            const menuButton = document.querySelector(".hamburger-menu");
            const menu = document.getElementById("nav-links");

            if (menuButton && menu) {
                menuButton.addEventListener("click", function () {
                    menu.classList.toggle("show");
                });
            }

            // Hide labels & messages after user types
            const loginForm = document.getElementById("login-form");
            const messageBox = document.getElementById("login-message");

            loginForm.addEventListener("input", () => {
                messageBox.classList.add("hidden"); // Hide message when typing
            });
        });
    </script>

</body>
</html>
