<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FL Eduportal - Class Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>FL Eduportal </h1></header>

    <main>
        <div class="container">
        <h3>Select Your Class Level</h3>
        
        <form id="classSelection">
            <!-- Primary Classes -->
            <div id="primaryClasses" style="display:none;">
                <label><input type="radio" name="class" value="primary4"> Primary 4</label><br>
                <label><input type="radio" name="class" value="primary5"> Primary 5</label><br>
                <label><input type="radio" name="class" value="primary6"> Primary 6</label><br><br>
            </div>

            <!-- Secondary Classes -->
            <div id="secondaryClasses" style="display:none;">
                <label><input type="radio" name="class" value="secondary1"> Secondary 1</label><br>
                <label><input type="radio" name="class" value="secondary2"> Secondary 2</label><br>
                <label><input type="radio" name="class" value="secondary3"> Secondary 3</label><br>
                <label><input type="radio" name="class" value="secondary4"> Secondary 4</label><br>
                <label><input type="radio" name="class" value="secondary5"> Secondary 5</label><br>
                <label><input type="radio" name="class" value="secondary6"> Secondary 6</label><br><br>
            </div>

            <button type="submit">Continue</button>
        </form>
    </div>
    </main>
