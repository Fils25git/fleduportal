<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FL EduAcademy</title>
    <meta name="description" content="FL Eduportal - Access exams and learning materials">
    <meta name="keywords" content="education, exams, primary, secondary, teachers, learners">
    <meta name="author" content="Fils Lambert IRATURINZE">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="hamburger-menu" onclick="toggleMenu()">â˜°</div>
        <nav>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms and Conditions</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <a href="index.html">
            <img src="logo.png" alt="FL EduAcademy Logo" class="logo">
        </a>
    </header>

    <main class="form-section">
        <div class="form-container">
            <h2>Reset Your Password</h2>
            <p id="reset-message" style="display: none;"></p>

            <form id="reset-form">
                <!-- Hidden field to store the reset token -->
                <input type="hidden" id="reset-token" name="token">
                
                <div class="form-group">
                    <label for="reset-email" id="reset-email-label">Enter Your Registered Email</label>
                    <input type="email" id="reset-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="reset-password">Enter New Password</label>
                    <input type="password" id="reset-password" name="newPassword" placeholder="Enter new password" required>
                </div>
                <button type="submit" class="btn">Reset Password</button>
            </form>
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </main>

    <footer id="contact">
        <p>Phone/WhatsApp: +250798652481</p>
        <p>Email: support@fleduacademy.com</p>
        <p>&copy; 2025 FL EduAcademy. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuButton = document.querySelector(".hamburger-menu");
            const menu = document.getElementById("nav-links");
            const emailInput = document.getElementById("reset-email");
            const label = document.getElementById("reset-email-label");
            const messageBox = document.getElementById("reset-message");

            // Hide label and message on input
            emailInput.addEventListener("input", () => {
                label.style.display = "none";
                messageBox.style.display = "none";
            });

            if (menuButton && menu) {
                menuButton.addEventListener("click", function () {
                    menu.classList.toggle("show");
                });
            }

            // Get the token from URL and set it in the hidden input field
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token"); // Extract token from URL

            if (token) {
                document.getElementById("reset-token").value = token; // Set the hidden field
            } else {
                alert("Invalid reset link! No token found.");
            }
        });
    </script>
</body>
</html>
