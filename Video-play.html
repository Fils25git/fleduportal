<style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
}

.video-feed {
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
}

.video-slide {
    height: 100vh;
    scroll-snap-align: start;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background: #000;
    color: white;
    padding: 20px;
}

.video-container {
    width: 100%;
    max-width: 480px;
    text-align: center;
}

video, iframe {
    width: 100%;
    height: 80vh;
    border-radius: 10px;
    border: none;
    margin-top: 20px;
}
</style>
<body>
    <div id="videoFeed" class="video-feed">
        <!-- JS will inject each video here -->
    </div>

    <script>
        const videos = [
            {
                title: "I Love You Mom",
                description: "Warm-up song to help learners relax.",
                url: "https://cybervynx.com/8wnzgvao0c4g",
                embed: true
            },
            {
                title: "Dance and Move Break",
                description: "A fun movement break to energize your class.",
                url: "https://yourdomain.com/videos/dance.mp4",
                embed: false
            }
            // Add more videos here...
        ];

        const feed = document.getElementById("videoFeed");

        videos.forEach(video => {
            const section = document.createElement("section");
            section.className = "video-slide";

            const media = video.embed
                ? `<iframe src="${video.url}" allowfullscreen></iframe>`
                : `<video src="${video.url}" controls autoplay muted loop></video>`;

            section.innerHTML = `
                <div class="video-container">
                    <h2>${video.title}</h2>
                    <p>${video.description}</p>
                    ${media}
                </div>
            `;

            feed.appendChild(section);
        });
    </script>
</body>
