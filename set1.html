<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FL Eduportal - Access exams and learning materials">
    <meta name="keywords" content="education, exams, primary, secondary, teachers, learners">
    <meta name="author" content="Fils Lambert IRATURINZE">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>SET Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="header">
        <h6>FL EduPortal-ONLINE Quiz</h6>
        <h5> PRIMARY FOUR SET TEST 1 /20 MARKS</h5>
    </div><br><br><br><br><br><br>

    <div class="question-container"><br><br>
        <div class="question" id="question-text"></div>
        <button class="answer-btn" onclick="checkAnswer(0)" id="answer0"></button>
        <button class="answer-btn" onclick="checkAnswer(1)" id="answer1"></button>
        <button class="answer-btn" onclick="checkAnswer(2)" id="answer2"></button>
        <button class="answer-btn" onclick="checkAnswer(3)" id="answer3"></button>
        <div class="result" id="result"></div>
    </div>

    <div class="button-container">
        <button id="prev-btn" onclick="goToPrevious()" style="display:none;">Previous</button>
        <button id="next-btn" onclick="goToNext()" style="display:none;">Next</button>
    </div>

    <div class="footer">
        <button id="submit-btn" onclick="submitQuiz()">Submit</button>
    </div>

    <script src="scienceQuiz.js"></script>
</body>
</html>
