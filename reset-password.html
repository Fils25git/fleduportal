    <main class="form-section">
        <div class="form-container">
            <h2>Reset Your Password</h2>
            <p id="reset-message" style="display: none;"></p>

            <form id="reset-password-form">
  <input type="hidden" id="token" /> <!-- Token field is hidden -->
  <input type="password" id="new-password" placeholder="Enter new password" required />
  <button type="submit">Reset Password</button>
</form>

<script>
  <script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // Extract token and email from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    const email = urlParams.get("email");

    if (!token || !email) {
      document.getElementById("reset-message").innerText = "Invalid or missing reset token.";
      document.getElementById("reset-message").style.display = "block";
      return;
    }

    // Set token in hidden field
    document.getElementById("token").value = token;

    document.getElementById("reset-password-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;

      const response = await fetch("/.netlify/functions/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, token, newPassword }),
      });

      const data = await response.json();

      if (response.ok) {
        document.getElementById("reset-message").innerText = "Password reset successfully! You can now log in.";
      } else {
        document.getElementById("reset-message").innerText = data.error || "Failed to reset password.";
      }

      document.getElementById("reset-message").style.display = "block";
    });
  });
</script>

</script>

</script>
