<body>
    <main class="form-section">
        <div class="form-container">
 <form id="forgot-password-form">
  <input type="email" id="email" placeholder="Enter your email" required />
  <button type="submit">Send Reset Link</button>
</form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuButton = document.querySelector(".hamburger-menu");
            const menu = document.getElementById("nav-links");
            const emailInput = document.getElementById("reset-email");
            const label = document.getElementById("reset-email-label");
            const messageBox = document.getElementById("reset-message");

            // Hide label and message on input
            emailInput.addEventListener("input", () => {
                label.style.display = "none";
                messageBox.style.display = "none";
            });

            if (menuButton && menu) {
                menuButton.addEventListener("click", function () {
                    menu.classList.toggle("show");
                });
            }

            // Get the token from URL and set it in the hidden input field
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token"); // Extract token from URL

            if (token) {
                document.getElementById("reset-token").value = token; // Set the hidden field
            } else {
                alert("Invalid reset link! No token found.");
            }
        });
    </script>
<script>
  document.getElementById("forgot-password-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;

    const response = await fetch("/.netlify/functions/generate-reset-token", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await response.json();
    alert(data.message || data.error);
  });
</script>
