<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Relax Videos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      font-family: sans-serif;
      background-color: #000;
    }

    .video-feed {
      scroll-snap-type: y mandatory;
    }

    .video-slide {
      scroll-snap-align: start;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .video-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    video, iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      color: white;
      box-sizing: border-box;
    }

    .overlay h2 {
      margin: 0 0 5px;
      font-size: 1.5em;
    }

    .overlay p {
      margin: 0;
      font-size: 1em;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="video-feed" id="videoFeed"></div>

  <script>
    const videos = [
  {
    title: "I Love You Mom",
    description: "Warm-up song to help learners relax.",
    url: "https://player.vimeo.com/video/1096855188?h=e8259b7e01",
    embed: true
  },
      {
        title: "Up high down low",
        description: "Up high down low.",
        url: "https://streamable.com/jpmecx",
        embed: false
      }
    ];

    const feed = document.getElementById("videoFeed");

    videos.forEach(video => {
      const section = document.createElement("section");
      section.className = "video-slide";

      const media = video.embed
        ? `<iframe src="${video.url}" allowfullscreen></iframe>`
        : `<video src="${video.url}" controls autoplay muted loop></video>`;

      section.innerHTML = `
        <div class="video-wrapper">
          ${media}
          <div class="overlay">
            <h2>${video.title}</h2>
            <p>${video.description}</p>
          </div>
        </div>
      `;

      feed.appendChild(section);
    });
  </script>
</body>
</html>
