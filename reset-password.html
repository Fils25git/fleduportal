    <main class="form-section">
        <div class="form-container">
            <h2>Reset Your Password</h2>
            <p id="reset-message" style="display: none;"></p>

            <form id="reset-password-form">
  <input type="hidden" id="token" /> <!-- Token field is hidden -->
  <input type="password" id="new-password" placeholder="Enter new password" required />
  <button type="submit">Reset Password</button>
</form>

<script>
  // Get the token from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get("token");

  if (!token) {
    alert("Invalid reset link. Please request a new one.");
    window.location.href = "forgot-password.html"; // Redirect if no token
  }

  document.getElementById("token").value = token; // Set token in hidden field

  document.getElementById("reset-password-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const newPassword = document.getElementById("new-password").value;

    const response = await fetch("/.netlify/functions/reset-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, newPassword })
    });

    const data = await response.json();
    alert(data.message || data.error);
    if (data.message) window.location.href = "index.html"; // Redirect on success
  });
</script>
